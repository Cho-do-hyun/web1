<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
        }
        .navbar {
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            color: black !important;
            font-weight: 300; /* 얇은 폰트 */
        }
        .navbar-nav .nav-link {
            color: black !important;
            font-weight: 300; /* 얇은 폰트 */
            text-decoration: none;
        }
        .navbar-nav .nav-link:hover {
            color: black;
        }
        .auth-links .nav-link {
            margin-left: 10px;
            color: black !important;
            font-weight: 300; /* 얇은 폰트 */
            text-decoration: none;
        }
        .auth-links .nav-link:hover {
            color: black;
        }
        .dropdown-menu .dropdown-item {
            color: black !important;
            font-weight: 300; /* 얇은 폰트 */
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: #f8f9fa;
        }
        .navbar-toggler-left {
            position: absolute;
            left: 15px;
        }

        .carousel-item {
            height: 50vh; /* 세로 크기를 50%로 줄임 */
            min-height: 300px;
        }

        .carousel-item img {
            object-fit: contain;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- 상단 검은 줄 -->
<div class="top-bar">
    SPA브랜드의 룩북을 구경해보세요!
</div>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand mx-auto" href="#">룩북 사이트(제목미정)</a>
    <div class="collapse navbar-collapse" id="navbarNav">

        <div class="navbar-nav auth-links ml-auto">
            <a class="nav-link" href="#">Brand</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">LOGIN</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Carousel 섹션 시작 -->
    <div id="brandCarousel" class="carousel slide mb-4" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#brandCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#brandCarousel" data-slide-to="1"></li>
            <li data-target="#brandCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/headerlookbook/유니클로 룩북 1.png" class="d-block w-100" alt="자라">
            </div>
            <div class="carousel-item">
                <img src="assets/img/headerlookbook/유니클로 룩북 2.png" class="d-block w-100" alt="유니클로">
            </div>
            <div class="carousel-item">
                <img src="assets/img/headerlookbook/무탠룩북2.png" class="d-block w-100" alt="유니클로">
            </div
            <div class="carousel-item">
                <img src="assets/img/headerlookbook/무탠룩북1.png" class="d-block w-100" alt="유니클로">
            </div>

        </div>
        <a class="carousel-control-prev" href="#brandCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#brandCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Carousel 섹션 끝 -->

    <!-- 포트폴리오 섹션 시작 -->
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <!-- 포트폴리오 섹션 헤딩 -->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">SPA Brand</h2>
            <!-- 아이콘 구분선 -->

            <!-- 포트폴리오 그리드 아이템들 -->
            <div class="row justify-content-center">
                <!-- 포트폴리오 아이템 1 -->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal1">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/portfolio/자라.png" alt="..." />
                    </div>
                </div>
                <!-- 포트폴리오 아이템 2 -->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal2">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/portfolio/무탠.png" alt="..." />
                    </div>
                </div>
                <!-- 포트폴리오 아이템 3 -->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal3">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/portfolio/코스.png" alt="..." />
                    </div>
                </div>
                <!-- 포트폴리오 아이템 4 -->
                <div class="col-md-6 col-lg-4 mb-5 mb-lg-0">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal4">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/portfolio/흐앤므.png" alt="..." />
                    </div>
                </div>
                <!-- 포트폴리오 아이템 5 -->
                <div class="col-md-6 col-lg-4 mb-5 mb-md-0">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal5">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/portfolio/유니클로.png" alt="..." />
                    </div>
                </div>
                <!-- 포트폴리오 아이템 6 -->
                <div class="col-md-6 col-lg-4">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal6">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/portfolio/탑텐.png" alt="..." />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 포트폴리오 섹션 끝 -->
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</body>
</html>
