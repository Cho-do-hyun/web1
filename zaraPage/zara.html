<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara 웹페이지</title>
  <style>
    /* 로고 스타일링 */
    header {
      text-align: left; /* 로고를 왼쪽 정렬 */
      padding: 0; /* 로고 주변 여백 추가 */
      display: flex; /* 로고와 검색창을 한 줄에 정렬하기 위해 플렉스 박스로 설정 */
      justify-content: space-between; /* 로고와 검색창을 좌우로 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
    }
    h1 {
      font-size: 90px; /* 로고의 글자 크기 지정 */
      font-weight: bold; /* 로고의 글자 두껍게 */
      color: #333; /* 로고의 글자 색상 */
      font-style: italic ;
    }
    /* 검색창 스타일링 */
    .search-container {
      margin-right: 20px; /* 로고와의 간격을 조절 */
    }
    input[type="text"] {
      padding: 8px;
      width: 200px;
      margin-right: 10px;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    /* 네비게이션 스타일링 */
    nav {
      background-color: #f2f2f2; /* 네비게이션 배경색 지정 */
      padding: 0; /* 네비게이션 주변 여백 추가 */
      margin: 0;
    }
    nav ul {
      list-style-type: none; /* 목록 기본 스타일 제거 */
      padding: 0;
      display: flex; /* 가로로 정렬 */
      margin:0;
    }

    nav ul li {
      margin-right: 20px; /* 각 항목 사이의 간격 설정 */
      text-align: center;
    }


    nav ul li a {
      text-decoration: none; /* 링크 밑줄 제거 */
      color: #333; /* 링크 색상 지정 */
      font-weight: bold; /* 링크 글꼴 두껍게 설정 */
    }

    /* 추가된 부분: magazine 하위 탭 목록 */
    .magazine-tabs {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      padding: 12px 16px;
    }
    /* 추가된 부분: magazine에 호버 시 탭 목록 표시 */
    li.magazine:hover .magazine-tabs {
      display: block;
    }




    /* 섹션 스타일링 */
    section {
      position: relative;
      height: 800px; /* 섹션의 높이 지정 */
      overflow: scroll; /* 내부 컨텐츠가 넘치면 숨김 */
      animation: changeBackground 30s infinite; /* 9초마다 애니메이션 재생 */
      background-image: url('스크린샷 2024-04-24 오전 2.26.43.png'); /* 초기 배경 이미지 설정 */
      background-size: contain; /* 이미지를 화면에 꽉 채움 */
      background-repeat: no-repeat; /* 이미지 반복 방지 */
      background-position: center; /* 이미지를 가운데 정렬 */
      animation-timing-function: step-start;
      margin: 0;
      margin-top: 0;
    }


    @keyframes changeBackground {
      0% { background-image: url('스크린샷 2024-04-24 오전 2.26.43.png'); }
      8.33% { background-image: url('스크린샷 2024-04-24 오전 2.26.55.png'); }
      16.66% { background-image: url('스크린샷 2024-04-24 오전 2.27.06.png'); }
      25% { background-image: url('스크린샷 2024-04-24 오전 2.27.15.png'); }
      33.33% { background-image: url('스크린샷 2024-04-24 오전 2.27.24.png'); }
      41.66% { background-image: url('스크린샷 2024-04-24 오전 2.27.32.png'); }
      50% { background-image: url('스크린샷 2024-04-24 오전 2.27.40.png'); }
      58.33% { background-image: url('스크린샷 2024-04-24 오전 2.27.49.png'); }
      66.66% { background-image: url('스크린샷 2024-04-24 오전 2.27.56.png'); }
      75% { background-image: url('스크린샷 2024-04-24 오전 2.28.05.png'); }
      83.33% { background-image: url('스크린샷 2024-04-24 오전 2.28.13.png'); }
      91.66% { background-image: url('스크린샷 2024-04-24 오전 2.26.43.png'); }
      100% { background-image: url('스크린샷 2024-04-24 오전 2.26.43.png'); }
    }
    /* 푸터 스타일링 */
    footer {
      clear: both; /* 푸터가 모든 요소의 아래에 위치하도록 */
      background-color: #333; /* 푸터 배경색 지정 */
      color: #fff; /* 푸터 글자색 지정 */
      padding: 20px; /* 푸터 주변 여백 추가 */
      text-align: center; /* 푸터 텍스트 가운데 정렬 */
    }
  </style>
</head>
<body>
<div id="wrapper">
  <header>
    <h1>Zara LookBook</h1>
    <div class="search-container">
      <form action="/search" method="GET">
        <input type="text" placeholder="검색어를 입력하세요" name="search">
        <input type="submit" value="검색">
      </form>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#">woman</a></li>
      <li><a href="#">man</a></li>
      <li><a href="#">best items</a></li>

      <li class="magazine"><a href="#">magazine</a>
        <!-- 추가된 부분: magazine에 호버 시 탭 목록 표시 -->
        <div class="magazine-tabs">
          <div><a href="#">최신</a></div>
          <div><a href="#">컬렉션</a></div>
          <div><a href="#">장소</a></div>
          <div><a href="#">영감</a></div>
        </div>
      </li>
    </ul>
  </nav>



  <section>


  </section>

  <footer>
    <p>&copy; 2024 Zara. All rights reserved.</p>
  </footer>
</div>
</body>
</html>
